        }
    }
    forwarding-classes {
        queue 0 best-effort;
        queue 1 scavenger-service;
        queue 2 expedited-forwarding;
        queue 3 network-control;
    }
    interfaces {
        et-* {
            scheduler-map ion_ip_scheduler;
            unit * {
                classifiers {
                    dscp ip_classifier;
                    exp ion_classifier;
                }
