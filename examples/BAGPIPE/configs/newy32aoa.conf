                    exp ion_exp_rewrite-rule;
                }
            }
        }
        ge-* {
            scheduler-map ion_ip_scheduler;
            unit * {
                classifiers {
                    dscp ip_classifier;
                    exp ion_classifier;
                }
                rewrite-rules {
                    exp ion_exp_rewrite-rule;
                }
            }
        }
        xe-* {
            scheduler-map ion_ip_scheduler;
            unit * {
                classifiers {
                    dscp ip_classifier;
                    exp ion_classifier;
                }
