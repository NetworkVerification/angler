    policy-statement TRANSPAC2-IN {
        term block-long-prefixes {
            from {
                route-filter 0.0.0.0/0 prefix-length-range /28-/32;
            }
            then reject;
        }
        term block-as112 {
            from {
                route-filter 192.175.48.0/24 orlonger;
            }
            then reject;
        }
        term set-community {
            from protocol bgp;
            then {
                community add ITN;
                community add IFTN;
                accept;
            }
        }
    }
    policy-statement TRANSPAC2-OUT {
        term block-long-prefixes {
            from {
                route-filter 0.0.0.0/0 prefix-length-range /28-/32;
            }
            then reject;
        }
        term block-unicast-multicast {
            from {
                protocol bgp;
                community [ CONNECTOR-ONLY COMMERCIAL-PEER ];
            }
            then reject;
        }
        term allow-multicast {
            from {
                protocol bgp;
                rib inet.2;
            }
            then accept;
        }
        term block {
            from {
                protocol bgp;
                community [ NONITN CONNECTOR-ONLY ];
            }
            then reject;
        }
        term accept {
            from protocol bgp;
            then accept;
        }
    }
    policy-statement UEN-IN {
        term participant {
            from {
                protocol bgp;
                prefix-list-filter UEN-PARTICIPANT orlonger;
            }
            then next policy;
        }
        term sponsored {
            from {
                protocol bgp;
                prefix-list-filter UEN-SPONSORED orlonger;
            }
            then {
                community add SPONSORED;
                next policy;
            }
        }
        term segp {
            from {
                protocol bgp;
                prefix-list-filter UEN-SEGP orlonger;
            }
            then {
                community add SEGP;
                next policy;
            }
        }
        term reject-unicast {
            to rib inet.0;
            then reject;
        }
    }
    policy-statement UEN-IN6 {
        term participant {
            from {
                family inet6;
                protocol bgp;
                prefix-list-filter UEN-PARTICIPANT6 orlonger;
            }
            then {
                community add PARTICIPANT;
                accept;
            }
        }
        term reject {
            then reject;
        }
    }
